<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel=stylesheet href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=New+Rocker&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>ROCK PAPER SCISSORS</title>
</head>
<header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Rock, Paper, Scissors - 1 on 1!</h1>
            <h2 class="lead" id="player-names"></h2>
        </div>
    </div>
</header>

<body>
    <div class="content-wrapper">
        <div class=row id="name-input">
            <div class="col-md-6">
                <form>
                    <div class="form-group" id="name-input">
                        <label for="player-name">What is your name?</label>
                        <input type="text" class="form-control" id="player-name" placeholder="Enter your name...">
                    </div>
                    <button type="button" class="btn btn-primary" id="name-submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class=col-md-3>
                <div class="card" style="width: 100%;">
                    <img src="assets/images/rock.jpg" class="card-img-top" alt="rock">
                    <div class="card-body">
                        <h3 class="card-text">Rock!</h3>
                    </div>
                </div>
            </div>
            <div class=col-md-3>
                <div class="card" style="width: 100%;">
                    <img src="assets/images/paper.jpg" class="card-img-top" alt="paper">
                    <div class="card-body">
                        <h3 class="card-text">Paper!</h3>
                    </div>
                </div>
            </div>
            <div class=col-md-3>
                <div class="card" style="width: 100%;">
                    <img src="assets/images/scissors.jpg" class="card-img-top" alt="scissors">
                    <div class="card-body">
                        <h3 class="card-text">Scissors!</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <form>
                    <div class="form-group">
                        <label for="chat-input">Chat here!</label>
                        <input type="text" class="form-control" id="chat-input" placeholder="Chat text here...">
                    </div>
                    <button type="button" class="btn btn-primary" id="chat-submit">Submit</button>
                </form>
                <div id="chat-display">

                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card win-display">
                        <div class="card-body">
                            <h5 class="card-title">Wins</h5>
                            <p class="card-text win-text" id="wins"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card win-display">
                        <div class="card-body">
                            <h5 class="card-title">Ties</h5>
                            <p class="card-text win-text" id="ties"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card win-display">
                        <div class="card-body">
                            <h5 class="card-title">Losses</h5>
                            <p class="card-text win-text" id="losses"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
